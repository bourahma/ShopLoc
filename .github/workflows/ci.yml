name: CI

on:
  push:
    branches:
      - '*'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Set working directory to shoploc-be
        working-directory: ShopLoc
        run: cd shoploc-be

      - name: Clean project
        run: mvn clean

      - name: Run Tests
        run: mvn test
